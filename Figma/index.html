<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .navbar {
    border: 1px solid gray;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
  }
  
  .navbar-left {
    display: flex;
    align-items: center;
  }
  
  .logo {
    font-size: 20px;
  }
  
  .spacer {
    flex-grow: 1;
  }
  
  .login-signup {
    margin-right: 20px;
  }
  
  .btn {
    
    background-color:#333;
    color: white;
    border: none;
    padding: 20px 20px;
    cursor: pointer;
    border-radius: 0px;
    border: 1px solid gray;
  }
  
  .btn:hover {
    background-color:#333;
  }
  
  .navbar-right {
    display: flex;
    align-items: center;
  }
  
  .subscriber-info {
    padding: 20px 20px;
    border: 1px solid gray;
    margin-right: 20px;
  }
  
  .search-icon {
    padding: 15px 20px;
    border: 1px solid gray;
    font-size: 24px;
  }
  .container {
   
    text-align: center;
    background-color:#333;
}
.item {
  text-align: center;
  margin-left: 10px;

}
</style>

<img src="logo.jpeg" alt="" height="80px" width="150px">
